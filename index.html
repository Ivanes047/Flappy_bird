<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Flappy Bird</title>
</head>
<body id="body">
    <div class="display" id="display">
        <div class="mainmenu">
            <h1>Flappy Bird</h1>
            <div class="buttons">
                <button id="play-btn">Играть</button>
                <button class="rules-btn" onclick="alert('Управление осуществляется при помощи клавиши &quot;Пробел&quot;.\\nЦель игры: Пройти через наибольшее количество труб.')">Правила</button>
            </div>
            <div class="points">
                <p>Рекорд по очкам за сессию: </p>
                <div class="point" id="point"></div>
            </div>
            <div class="author">
                <p onclick="nw.Shell.openExternal('http://wo0b.site');">Сделано WOZEROBE</p>
            </div>
        </div>
    </div>
    <div class="close-btn" onclick="nw.App.quit()">
        <i class="uil uil-multiply"></i>
    </div>

    <canvas id="canvas" width="512px" height="512px" class="dnone"></canvas>
    <script src="js/game.js"></script>
</body>
</html>
