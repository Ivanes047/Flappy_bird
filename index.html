<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Flappy Bird</title>
    <script>
        function hist() {
            const points = document.getElementById("point");
            if (history.state) {
                console.log(history.state);
                points.innerText = history.state;
            } else {
                points.innerText = "0";
            }
        }
    </script>
</head>
<body onload="hist()">
    <div class="display" id="display">
        <div class="mainmenu">
            <h1>Flappy Bird</h1>
            <div class="buttons">
                <button id="play-btn">Играть</button>
                <button class="rules-btn">Правила</button>
            </div>
            <div class="points">
                <p>За предыдущую игру набрано очков: </p>
                <div class="point" id="point"></div>
            </div>
        </div>
    </div>
    <div class="close-btn" onclick="nw.App.quit()">
        <i class="uil uil-multiply"></i>
    </div>

    <canvas id="canvas" width="512px" height="512px" class="dnone"></canvas>
    <script src="js/game.js"></script>
</body>
</html>
